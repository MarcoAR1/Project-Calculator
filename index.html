<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <h1>Calculator</h1>
       <div id="formcalculator">
      <div id="outCal"><div id="output"><p id="outputsimb"></p><p id="outputtext"></p></div></div>
      <div id="calculator">
          <div class="KaysSimb"><p>+</p></div>
          <div class="KaysSimb"><p>-</p></div>
          <div class="KaysSimb"><p>/<p></div>
          <div class="KaysSimb"><p>*</p></div>
          <div class="KaysSimb keyc"><p>C</p></div>
          <div class="KaysNum"><p>1</p></div>
          <div class="KaysNum"><p>2</p></div>
          <div class="KaysNum"><p>3</p></div>
          <div class="KaysSimb keyequal"><p>=</p></div>
          <div class="KaysNum"><p>4</p></div>
          <div class="KaysNum"><p>5</p></div>
          <div class="KaysNum"><p>6</p></div>
          <div class="KaysNum"><p>0</p></div>
          <div class="KaysNum"><p>7</p></div>
          <div class="KaysNum"><p>8</p></div>
          <div class="KaysNum"><p>9</p></div>
          
      </div>
    </div>
  </body>
  <script src="script/main.js"></script>
</html>
